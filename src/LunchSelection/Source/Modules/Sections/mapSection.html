<template>
  <div style="margin-top: -4em">
    <h1>2/3</h1>
    <p>Pick up you favorite place for today</p>
    <div class="text-center">
      <div id="map" class="map"></div>
    </div>

    <!--places as a list-->
    <div class="container">
      <div repeat.for="p of places" class="place ${p.isSelected | isSelectedToClass}" click.trigger="selectPlace(p)"
            mouseEnter.trigger="highlightPlace(p)" mouseLeave.trigger="releasePlace(p)">
        <div class="place-header">${p.place.name}</div>
        <div class="place-body"></div>
      </div>
    </div>
    <!--end of places as a list-->

    <button style="margin-top: 1em;" class="btn btn-primary btn-large" click.trigger="finish()">Finish</button>
  </div>
</template>
