<template>
  <h1>1/3</h1>
  <p>We need your name and email to continue</p>
  <div class="text-center">
    <form class="form-small">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input value.bind="user.email" type="text" class="form-control" placeholder="Email address">
      </div>
      <div class="input-group" style="margin-top: 0.5em">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input value.bind="user.name" type="text" class="form-control" placeholder="Name">
      </div>

      <button disabled.bind="!user.email || !user.name" style="margin-top: 1em;" class="btn btn-primary btn-large" click.trigger="continue()">Continue</button>
    </form>
  </div>
</template>
